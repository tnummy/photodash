<div class="col-sm-3 col-md-4"></div>
<div class="col-sm-6 col-md-4">
    {% if session['id'] == 1 %}
    <form class="form-signin" action="/generate-reset-password-action" method="post">
        </br>
        <label for="inputEmail" class="sr-only">Email to reset</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
        </br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Reset</button>
        </br>
    </form>
    {% endif %}
</div>
